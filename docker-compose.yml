version: '3'
services:
  flask:
    container_name: flask
    build:
      context: ./flask
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
  mongodb:
    container_name: mongodb
    build:
      context: ./mongodb
    volumes:
      - ./mongodb/db:/data/db
    ports:
      - "27017:27017"
  nginx:
    container_name: nginx
    build:
      context: ./nginx
    volumes:
      - ./nginx/html:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      - flask